services:
  - type: web
    name: skullmarket
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn skullmarket.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: skullmarket.settings
      - key: PYTHON_VERSION
        value: 3.11
