<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skull Market - Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .welcome-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .btn-lg {
      min-width: 160px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <header class="text-center pt-4">
    <h1 class="display-5 fw-bold">⚓ Skull Market</h1>
  </header>

  <main class="flex-fill d-flex align-items-start justify-content-center mt-5 px-3">
    <div class="welcome-box text-center" style="max-width: 600px;">
      <p class="lead mb-4">
        Bienvenue sur <strong>Skull Market</strong>, la place de marché communautaire des joueurs de <strong>Skull & Bones</strong>.<br>
        Achetez, vendez et échangez objets et monnaie entre capitaines.
      </p>

      <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
        <a href="/accounts/login/" class="btn btn-outline-light btn-lg">Connexion</a>
        <a href="/accounts/signup/" class="btn btn-success btn-lg">Je m’inscris</a>
      </div>
    </div>
  </main>

</body>
</html>
